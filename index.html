<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Sweet Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Amazing Survey</h1>
      </div>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favfood">Favorite Foods</label>
            <input id="favfood" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Favorite Music</label>
            <input id="music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="catdog">Cat or Dog</label>
            <input id="catdog" class="form-control" type="text">
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="catdog" value="dog" checked>
              Dog
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="catdog" value="cat">
              Cat
            </label>

          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input id="birthday" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="hometown">Hometown</label>
            <input id="hometown" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite Color</label>
            <input id="color" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">The worlds most interesting survey</button>
        </form>
      </div>

      <div id="story">
        <h1>Amazingly interesting survey results!</h1>
        <p>Name: <span class="person1"></span></p>
        <p>Favorite Foods: <span class="favfood"></span></p>
        <p>Favorite Music: <span class="music"></span></p>
        <p>Cat or Dog: <span class="catdog"></span></p>
        <p>Birthday: <span class="birthday"></span></p>
        <p>Hometown: <span class="hometown"></span></p>
        <p>Favorite color: <span class="color"></span></p>
      </div>
    </div>
  </body>
</html>
